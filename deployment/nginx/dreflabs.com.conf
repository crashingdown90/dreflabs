# ===========================================
# Nginx Configuration for dreflabs.com
# Port: 3001
# ===========================================

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.dreflabs.com;
    return 301 https://dreflabs.com$request_uri;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name dreflabs.com;

    # Root directory (for Let's Encrypt challenge)
    root /var/www/dreflabs.com/current/public;

    # Logs
    access_log /var/log/nginx/dreflabs.com.access.log;
    error_log /var/log/nginx/dreflabs.com.error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Static files - serve directly from Next.js public folder
    location /uploads {
        alias /var/www/dreflabs.com/shared/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Next.js static files
    location /_next/static {
        alias /var/www/dreflabs.com/current/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Favicon and static assets
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|webp|avif|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri @nextjs;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/dreflabs.com/current/public;
    }

    # Proxy to Next.js
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Fallback for static files
    location @nextjs {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

